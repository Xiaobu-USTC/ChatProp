<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>ChatProp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-papE0v8aq4mO1+cI7kvE+8CzqB5j7b0lBI+zJXXTxJ2QNHsmxQV8+Z3K4s4eHJsvP+tdpFXx23R2EdkqVn8aZQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="agent-info">
                <h2>ChatProp</h2>
            </div>
            <div class="mode-selection">
                <h3>Select a mode</h3>
                <select id="mode-select">
                    <option value="" disabled selected>-- Please select a mode --</option>
                    <option value="Ollama">Ollama</option>
                    <option value="ChatGPT">ChatGPT</option>
                </select>
            </div>
            <div class="mode-config" id="mode-config">
            </div>
            <div class="available-tools">
                <h3>Available Tools</h3>
                <div class="tools-container" id="tools-container">
                </div>
            </div>
        </aside>
        
        <main class="chat-main">
            <header class="chat-header">
                <img src="{{ url_for('static', filename='img/title.png') }}" alt="Chat Head Image" id="header-image" />
            </header>
            
            <div class="chat-messages" id="chat-messages">
            </div>

            <div class="chat-input-area">
                <input type="text" id="user-input" placeholder="Please enter your question..." autocomplete="off" />
                <button id="send-btn">Send</button>
            </div>
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
